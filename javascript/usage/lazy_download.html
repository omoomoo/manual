<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript懒加载原理</title>
<style type="text/css">
img {
	display:block;
	margin-bottom:2000px;
	width:500px;
	height:350px;
}
</style>
<script type="text/javascript">
window.onload = init;
function init(){
	lazyDownload();
}
var lazyDownload = function lazyDownload(){
	var images = document.images;
	
	images[0].src=images[0].getAttribute("lazy_src");
	
	setTimeout(function(){
		images[1].src=images[1].getAttribute("lazy_src");
	},5000);
	setTimeout(function(){
		images[2].src=images[2].getAttribute("lazy_src");
	},10000);
	setTimeout(function(){
		images[3].src=images[3].getAttribute("lazy_src");
	},12000);
}
</script>
</head>
<body>
<img lazy_src="../image/image (1).jpg" alt="">
<img lazy_src="../image/image (10).jpg" alt="">
<img lazy_src="../image/image (20).jpg" alt="">
<img lazy_src="../image/image (30).jpg" alt="">
</body>
</html>
