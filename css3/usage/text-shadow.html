<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow | transition</title>
<style type="text/css">
p {
	margin:150px;
	font-size:60px;
	font-weight:900;
	color:#09C;
	text-align:center;
}
p.text-shadow {
	text-shadow:0px 0px 0px rgba(153,153,153,.7),0px 0px 0px  rgba(153,153,153,.7),0px 0px 0px rgba(153,153,153,.7),0px 0px 0px  rgba(153,153,153,.7);
}
p.text-shadow:hover {
	-webkit-transition:text-shadow ease 1s;
	text-shadow:15px 15px 5px rgba(153,153,153,0),-15px -15px 5px  rgba(153,153,153,0),-15px 15px 5px rgba(153,153,153,0),15px -15px 5px  rgba(153,153,153,0);
}

</style>
</head>
<body>
<p class="text-shadow">text-shadow</p>
</body>
</html>
