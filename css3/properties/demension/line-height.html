	<h1>width</h1>
  <p id="desc">说明：本文档兼容性测试基础环境为：windows系统；IE6-IE10, Firefox9.0, Chrome16.0, Safari5.1, Opera11.60</p>
    
  <h2>语法</h2>
  <p><strong>width</strong>：number | percentage | auto</p>
    
    <h2>取值</h2>
  <p><strong>number</strong>：使用px, cm, em等设置元素的宽度。 </p>
  <p><strong>percentage</strong>：以父元素的百分比计算元素的宽度。</p>
  <p><strong>auto</strong>：由浏览器计算宽度。</p>
    
  <h2>说明</h2>
  <p>&nbsp;</p>
    
  <h2>兼容性</h2>

        </td>

          </p>
          <p>&nbsp;</p>
        </div>
        </td>
      </tr>
  </table>
</div>
